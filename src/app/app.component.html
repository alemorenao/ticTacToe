<header>
  <h1>Welcome to my first Game using Angular</h1>
  <h2>TicTacToe Morenao</h2>
  <h3>{{ message }}</h3>
</header>
<section>
@for (row of myArray; track row) {
  @for (col of myArray; track col) {
    <button type="button" (click)="onClick(row, col, $event)" [disabled]="disabled">{{ board[row][col] }}</button>
  }
  <br>
}
@if (winnerCheck() || message == "It's a Tie") {
  <br>
  <button type="reset" (click)="refresh()">New Game</button>
}
</section>
